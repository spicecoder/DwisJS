<h1>This is an example of JavaScript JSON.stringify</h1>
<script type="text/javascript">
function w3resource()
{
var w3r = {};
w3r.PHP = "w3resource PHP tutorial";
w3r.Examples = 500;
var w3r_JSON = JSON.stringify(w3r); // w3r_JSON holds {"PHP":"w3resource PHP tutorial","Examples":500}
alert (w3r_JSON);
}
</script>
